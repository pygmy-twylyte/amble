to = "parish-landing"

# ---------------------------------------------------------------------------
[[rooms]]
id = "parish-landing"
name = "Parish Landing"
base_description = "A small plateau carved into the hillside, marked by an old wooden sign that reads: 'Pilgrims Welcome – Pancakes Served Daily (Terms and Conditions Apply)'. A faded poster nailed beside it shows a smiling Saint Alfonzo wielding a spatula like a holy relic.\n\nFrom here, the steps curve gently upward to another distant landing. A modest trail leads west toward a nearby parish."
location = "Nowhere"

[rooms.exits.down]
to = "high-ridge"

[rooms.exits.west]
to = "st-alfonzo-parish"

[rooms.exits.up]
to = "two-sheds-landing"

# -----------------------------------------------------------------------------
[[rooms]]
id = "st-alfonzo-parish"
name = "Parish of Saint Alfonzo"

base_description = "The parish resembles a half-abandoned diner and half-absolved church, complete with stained glass windows depicting breakfast foods in heroic poses. The air smells faintly of syrup and tobacco.\n\nA refrigerated pedestal in the corner hums solemnly. On it rests a lone tub of margarine bearing the label: 'Nanook's Finest'. A hymn board near the door lists this week’s sermon: 'On the Sanctity of the Short Stack.'"

location = "Nowhere"
visited = false

[rooms.exits.east]
to = "parish-landing"

# ---------------------------------------------------------------------------
[[rooms]]
id = "two-sheds-landing"
name = "Jackson's Landing"
base_description = "A quiet landing tucked along the slope, with a rusted mailbox labeled 'A. Jackson' standing to one side. A trail sign points east toward something optimistically named 'Two Sheds'. Underneath, someone has scratched in: 'Technically One.'"
location = "Nowhere"
visited = false

[[rooms.overlays]]
conditions = [{ type = "itemPresent", item_id = "fallen_tree" }]
text = "A huge tangle of limbs and branches from a fallen tree block the path continuing upward."

[[rooms.overlays]]
conditions = [{ type = "flagSet", flag = "chopped-fallen-tree" }]
text = "Cut branches of a fallen tree are piled to the side of the path upward."

[[rooms.overlays]]
conditions = [{ type = "flagSet", flag = "burned-fallen-tree" }]
text = "Charred twigs and smoldering ash are all that remain of the fallen tree."

[rooms.exits.up]
to = "guard-post"
required_flags = [{ type = "simple", name = "cleared-fallen-tree" }]
barred_message = "You'll need to find a way to clear the tree from the path first."

[rooms.exits.down]
to = "parish-landing"

[rooms.exits.east]
to = "two-sheds"

# ---------------------------------------------------------------------------
[[rooms]]
id = "two-sheds"
name = "Two Sheds"

base_description = "A modest wooden shed stands alone in the clearing. It appears freshly painted and surprisingly well cared for. A plaque on the door reads:\n\n        'ARTHUR \"TWO SHEDS\" JACKSON\n         Philosopher, Composer, Owner of One Shed'\n\nA second, smaller foundation lies nearby, overgrown with weeds. A broken signpost beside it reads: 'Future Site of Shed #2 – Delayed Indefinitely.' A few forgotten tools sit on the ground nearby."

location = "Nowhere"
visited = false

[rooms.exits.west]
to = "two-sheds-landing"

# ---------------------------------------------------------------------------
[[rooms]]
id = "guard-post"
name = "Guard Post"

base_description = "A small stone guard post clings to the side of the trail, complete with a creaky wooden chair and a megaphone labeled 'USE ONLY IF VERY SURE'. A faded official-looking placard reads:\n\n'NOTICE: Passage beyond this point may lead to anachronism.'\n\nIt seems no one’s been stationed here in quite some time. The trail continues upward, leading to what appears to be an ancient road—and a distinctly non-ancient office park."

location = "Nowhere"
visited = false

[rooms.exits.up]
to = "inca-road"

[rooms.exits.down]
to = "two-sheds-landing"

# ---------------------------------------------------------------------------
[[rooms]]
id = "inca-road"
name = "Inca Road"

base_description = "An ancient road of broken and uneven stones winds precariously along the mountainside, half-swallowed by time and weeds. South of here, a river's rocky rapid rushes westward through the gorge.\n\nTo the north lies a trim, modern lawn with an improbably square footprint. It leads up to a squat commercial building that seems to have landed here by accident."

location = "Nowhere"

[rooms.exits.north]
to = "front-entrance"

[rooms.exits.down]
to = "guard-post"

