[[rooms]]
id = "snowfield"
name = "Desolate Snowfield"

base_description = "You find yourself in a wide, desolate snowfield west of the main building -- which is odd, because you still see summery woodlands just yards away, with a clean line separating the two climates. Wind howls across the ice, and powdery drifts swirl around a dark pit. Nearby, a large husky dog watches you intently. It doesn’t growl, but it doesn’t blink either."

location = "Nowhere"
visited = false

[rooms.exits.northeast]
to = "loading-dock"

[rooms.exits.southeast]
to = "front-entrance"

[rooms.exits.west]
to = "snow-camp"

# ---------------------------------------------------------------------------
[[rooms]]
id = "snow-camp"
name = "Abandoned Campsite"
base_description = "The remains of a temporary shelter are dug into a snowbank here. The tent has collapsed, half-fused to a scorched sled. The river — or some frozen remnant of it — glistens beyond."
location = "Nowhere"
visited = false

[rooms.exits.east]
to = "snowfield"

# ---------------------------------------------------------------------------
[[rooms]]
id = "loading-dock"
name = "Useless Loading Dock"

base_description = "The so-called loading dock juts ten feet *above* the ground, with no ramp, stairs, or apparent means of access and a loading door thirty feet wide and ten inches tall. A conveyor belt runs from the building wall to the edge of the dock, then loops straight back in again without touching anything.\n\nA bronze plaque proudly identifies this as a **Bloody Stupid Johnson** project:\n'Winner of the 3rd Prize for Architectural Enthusiasm, 1973.'\n\nIt's unclear what this office ever needed to load—or who would deliver to the side of a remote building halfway up a mountain."

location = "Nowhere"
visited = false

[rooms.exits.southeast]
to = "east-of-building"

[rooms.exits.southwest]
to = "snowfield"

# ---------------------------------------------------------------------------
[[rooms]]
id = "east-of-building"
name = "East of Building"

base_description = "You’re east of the building now, facing a patch of ornamental gravel and a struggling yucca plant. The air here smells faintly of ozone and buttered lobster, though the source is unclear.\n\nThe side of the building appears to be a normal wall, but you keep glimpsing something that looks like -- patio umbrellas? -- from the corner of your eye. You briefly wonder if the building is bending space or if your sense of geography is just feeling shy.\n\nThe walkway wraps around the building to the northwest and southwest."

location = "Nowhere"
visited = false

[rooms.exits.northwest]
to = "loading-dock"

[rooms.exits.southwest]
to = "front-entrance"


